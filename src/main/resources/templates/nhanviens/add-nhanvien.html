<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 style="text-align: center">THÊM MỚI NHÂN VIÊN</h1>
    <form th:action="@{/nhanviens/add}" th:object="${nhanvien}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maNV" class="form-label">Mã nhân viên:</label>
            <input type="text" th:field="*{maNV}" class="form-control" id="maNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Tên nhân viên:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Giới tính:</label>
            <input type="text" th:field="*{phai}" class="form-control" id="phai">
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh">
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong" required>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Phòng ban:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phongBan : ${phongBans}"
                        th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
