<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chỉnh sửa thông tin phòng ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 style="text-align: center">CHỈNH SỬA THÔNG TIN PHÒNG BAN</h1>
    <form th:action="@{/phongbans/update/{id}(id=${phongBan.maPhong})}" th:object="${phongBan}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maPhong" class="form-label">Mã phòng:</label>
            <input type="text" th:field="*{maPhong}" class="form-control" id="maPhong" readonly>
        </div>
        <div class="mb-3">
            <label for="tenPhong" class="form-label">Tên phòng:</label>
            <input type="text" th:field="*{tenPhong}" class="form-control" id="tenPhong" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenPhong')}" th:errors="*{tenPhong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/phongbans}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
