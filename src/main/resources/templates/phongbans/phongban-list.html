<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách phòng ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 style="text-align: center">DANH SÁCH PHÒNG BAN</h1>
    <div>
        <a th:href="@{/phongbans/add}" class="btn btn-primary mb-3">Thêm mới phòng ban</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã phòng</th>
            <th>Tên phòng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongBan : ${phongBans}">
            <td th:text="${phongBan.maPhong}"></td>
            <td th:text="${phongBan.tenPhong}"></td>
            <td>
                <a th:href="@{/phongbans/edit/{id}(id=${phongBan.maPhong})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/phongbans/delete/{id}(id=${phongBan.maPhong})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
